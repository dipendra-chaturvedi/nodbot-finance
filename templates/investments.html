<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Investments - NodBot Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
        .sidebar { position: fixed; top: 0; left: 0; height: 100vh; width: 250px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px 0; z-index: 1000; }
        .sidebar-brand { padding: 20px; text-align: center; color: white; font-size: 24px; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .sidebar-nav { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav a { display: flex; align-items: center; padding: 15px 25px; color: rgba(255,255,255,0.8); text-decoration: none; }
        .sidebar-nav a:hover, .sidebar-nav a.active { background: rgba(255,255,255,0.1); color: white; }
        .sidebar-nav i { margin-right: 15px; }
        .top-navbar { position: fixed; top: 0; left: 250px; right: 0; height: 60px; background: white; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; z-index: 999; }
        .main-content { margin-left: 250px; margin-top: 60px; padding: 30px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">NodBot Finance</div>
        <ul class="sidebar-nav">
            <li><a href="/dashboard"><i class="fas fa-home"></i>Dashboard</a></li>
            <li><a href="/loans/"><i class="fas fa-hand-holding-usd"></i>Loans</a></li>
            <li><a href="/investments/" class="active"><i class="fas fa-chart-line"></i>Investments</a></li>
            <li><a href="/payments/"><i class="fas fa-exchange-alt"></i>Payments</a></li>
            <li><a href="/auth/logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </div>
    <div class="top-navbar">
        <h4 class="mb-0">My Investments</h4>
        <div class="user-avatar">{{ session.username[0].upper() }}</div>
    </div>
    <div class="main-content">
        <h2 class="mb-4">My Investments</h2>
        <div class="row mb-4">
            <div class="col-md-12">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createInvestmentModal"><i class="fas fa-plus-circle"></i> New Investment</button>
                <button class="btn btn-secondary" onclick="loadInvestments()"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
        </div>
        <div class="row" id="investments-container">
            <div class="col-md-12"><div class="card"><div class="card-body"><p class="text-center">Loading investments...</p></div></div></div>
        </div>
    </div>
    <div class="modal fade" id="createInvestmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">New Investment</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="create-investment-form">
                        <div class="mb-3"><label class="form-label">Type *</label><select class="form-select" id="investment-type" required><option value="">Select...</option><option value="sip">SIP</option><option value="swp">SWP</option><option value="lumpsum">Lumpsum</option></select></div>
                        <div class="mb-3"><label class="form-label">Amount (₹) *</label><input type="number" class="form-control" id="investment-amount" min="500" step="500" required></div>
                        <div class="mb-3"><label class="form-label">Frequency *</label><select class="form-select" id="investment-frequency" required><option value="">Select...</option><option value="daily">Daily</option><option value="weekly">Weekly</option><option value="monthly">Monthly</option></select></div>
                        <div class="mb-3"><label class="form-label">Duration (Months) *</label><select class="form-select" id="investment-duration" required><option value="">Select...</option><option value="3">3 Months</option><option value="6">6 Months</option><option value="12">1 Year</option><option value="24">2 Years</option></select></div>
                        <div class="mb-3"><label class="form-label">Expected Return (%) *</label><input type="number" class="form-control" id="expected-return" value="12" min="1" max="30" step="0.1" required></div>
                        <button type="submit" class="btn btn-success w-100"><i class="fas fa-chart-line"></i> Invest Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    async function loadInvestments() {
        const token = localStorage.getItem('token');
        const container = document.getElementById('investments-container');
        try {
            const response = await fetch('/investments/api', { headers: {'Authorization': 'Bearer ' + token} });
            const data = await response.json();
            if (data.success && data.investments && data.investments.length > 0) {
                container.innerHTML = '';
                data.investments.forEach(inv => {
                    container.innerHTML += '<div class="col-md-6 mb-3"><div class="card"><div class="card-body"><h5>' + inv.investment_type.toUpperCase() + '</h5><p><strong>Amount:</strong> ₹' + parseFloat(inv.amount).toFixed(2) + '<br><strong>Return:</strong> ' + inv.expected_return + '%<br><strong>Status:</strong> <span class="badge bg-success">' + inv.status + '</span></p></div></div></div>';
                });
            } else {
                container.innerHTML = '<div class="col-md-12"><div class="card"><div class="card-body text-center py-5"><i class="fas fa-chart-line fa-3x text-muted mb-3"></i><h5>No Investments Yet</h5><button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createInvestmentModal">Start Investing</button></div></div></div>';
            }
        } catch (error) { console.error(error); }
    }
    document.getElementById('create-investment-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const token = localStorage.getItem('token');
        const response = await fetch('/investments/api', {
            method: 'POST',
            headers: {'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json'},
            body: JSON.stringify({
                investment_type: document.getElementById('investment-type').value,
                amount: parseFloat(document.getElementById('investment-amount').value),
                frequency: document.getElementById('investment-frequency').value,
                duration_months: parseInt(document.getElementById('investment-duration').value),
                expected_return: parseFloat(document.getElementById('expected-return').value)
            })
        });
        const data = await response.json();
        if (data.success) {
            alert('✅ Investment created!');
            bootstrap.Modal.getInstance(document.getElementById('createInvestmentModal')).hide();
            loadInvestments();
        } else {
            alert('❌ ' + data.message);
        }
    });
    loadInvestments();
    </script>
</body>
</html>
